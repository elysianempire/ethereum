# To build the image, use this command
# docker build --build-arg PASSWORD=ethereum -t tutum.co/elysianempire/ethereum-miner .
# Delete all containers
# docker rm --force `docker ps -qa`
ethereum-data:
  container_name: ethereum-data
  image: tutum.co/elysianempire/ethereum-miner
  volumes:
    - /home/ethereum/
ethereum-miner:
  container_name: ethereum-miner
  image: tutum.co/elysianempire/ethereum-miner
  volumes_from:
    - ethereum-data
  ports:
    - "30303:30303"
    - "8545:8545"
  command: geth --rpc --rpcaddr "0.0.0.0" --mine
